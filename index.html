<script>
 /*Функция (function) - участок программного кода, выполняющих определенную задачу объединение нескольких переменных*/
//Для чего нужны:
    // 1. Повторное использование кода
    // Позволяет избежать дублирование кода в проекте
    // \Изменение одного участка кода в функции будет применено для
    // Функция по правилам должна именоваться как глагол: checkPassword, validTerms
 //параметр message (переменная) будет принимать значения переданные
 function alertMessage(message) {
alert(`Я функция И меня можно вызвать`)
 }

 function writeArray () {

console.log(ar);
alert(`Я главная функция`)
alertMessage(`Я переданный текст`);// передача значения в функцию
    }
    writeArray(); // вызов функции, без вызова функции, ко не будет выполнен
</script>
